<div class="container-fluid">
  <app-header [companyName]="companyName" [isSelected]="isSelected" [companyProfit]="companyProfit" [ano]="ano"></app-header>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Entrada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrada </th>
      <td mat-cell *matCellDef="let element"> R$ {{element.Entrada | number:'6.1-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="Saida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Saida </th>
      <td mat-cell *matCellDef="let element"> R$ {{element.Saida | number:'6.1-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="Ano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.Ano}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getElement(row)"></tr>
  </table>

  <app-footer [count]="count"></app-footer>
</div>
